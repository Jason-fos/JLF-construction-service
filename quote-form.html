<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="domestic construction services for the southwest of England">
    <meta name="keywords"
        content="JLF construction services, construction company, builder, driveway, garden, southwest, England">

    <link rel="stylesheet" href="assets/css/syle.css">
    <title>JLF construction services</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1>JLF construction services</h1>

            <nav>
                <ul id="nav-bar">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="our-services.html">Our Services</a>
                    </li>
                    <li>
                        <a href="about-us.html">About Us</a>
                    </li>
                    <li>
                        <a href="quote-form.html" target="_blank">Free Quote</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div id="form-image">
            <div id="form-cover-div">
                <h2>Free Quote</h2>
                <p>Leave your details here and we will get back to you to discuss your quote</p>

                <form action="" id="form-text">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" required>
                    <br>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" required>
                    <br>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <label for="phone">Phone Number:</label>
                    <input type="text" name="phone" id="phone" placeholder="optional">

                    <br>

                    <textarea name="work-type" id="work-type" cols="30" rows="10"
                        placeholder="write in a few words the nature of works you are wanting"></textarea>
                    <br>

                    <button type="submit">Submit Details</button>
                    
                </form>
            </div>
        </div>


    </section>

    <section>
        <footer>
            <div id="socials-div">
                <h3 class="footer-heading">Check Out Our Socials!</h3>
                <ul>
                    <li>
                        <a href="https://en-gb.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>

            <div id="free-quote-div">
                <h3 class="footer-heading">Click The Link Below To Start Your Quote</h3>
                <a href="quote-form.html" target="_blank">
                    <button type="button" id="quote-button">Free Quote <i class="fas fa-tools"></i></button>
                </a>
            </div>
        </footer>
    </section>
</body>

<script src="https://kit.fontawesome.com/d30b0a4e16.js" crossorigin="anonymous"></script>

</html>
